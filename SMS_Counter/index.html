<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character and Word Counter</title>
    <link rel="stylesheet" href="/sass/style.css">
</head>
<body>
    <div class="main">
        <h1>Count Your</h1>
        <h2> Words and Characters</h2>
        <div class="card">
            Words
            <span class="word-count">0</span>
        </div>
        <div class="card">
            Characters
            <span class="character-count">0</span>
        </div>
        <div class="card">
            Non Plain Characters
            <span class="npcharacter-count">0</span>
        </div>
        <div class="card">
            Parts
            <span class="parts-count">0</span>
        </div>
        <textarea class="count_textarea">
            This is sample text that should be counted on load.
        </textarea>
        
    </div>
    <script src="/js/Count.js"></script>
</body>
</html>
